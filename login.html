    <script>
        $(function () {

            // Sign in with email and pass.
            // [START createwithemail]
            // アカウント登録処理
            function serviceaccountCreate(email, password) {

                firebase.auth().createUserWithEmailAndPassword(email, password).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]
                    if (errorCode == 'auth/weak-password') {
                        alert('The password is too weak.');
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error);
                    // [END_EXCLUDE]
                });
                // [END createwithemail]

            };

            //ログイン処理
            //ログイン処理後は、localStorageにログイン情報を保持
            function servicelogin(email, password) {
                // Sign in with email and pass.
                // [START authwithemail]
                firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]
                    if (errorCode === 'auth/wrong-password') {
                        alert('Wrong password.');
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error);
                    //document.getElementById('quickstart-sign-in').disabled = false;
                    // [END_EXCLUDE]
                });
                // [END authwithemail]

            };


            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    var displayName = user.displayName;
                    var email = user.email;
                    var emailVerified = user.emailVerified;
                    var photoURL = user.photoURL;
                    var isAnonymous = user.isAnonymous;
                    var uid = user.uid;
                    var providerData = user.providerData;

                    console.log(displayName);
                    console.log(email);
                    console.log(emailVerified);
                    console.log(photoURL);
                    console.log(isAnonymous);
                    console.log(uid);
                    console.log(providerData);
                    // ...

                    //すでにユーザーがログインしている場合はメニュー画面に飛ぶ。
                    //alert('ログインされてるよ。');
                    location.assign("index.html");
                } else {
                    // User is signed out.
                    // ...

                    //ユーザーがログインしていない場合は、この画面でログインしてもらう。
                    //location.assign('./login.html');
                }
            });


            $('#createuserbtn').on('click', function () {
                //alert('test');
                // alert($('#email').val());
                // alert($('#password').val());
                // alert($('#displayname').val());
                //serviceaccountCreate($('#email').val(), $('#password').val(), $('#displayname').val());
                serviceaccountCreate($('#email').val(), $('#password').val());
            });

            $('#loginbtn').on('click', function () {
                // alert('loginbtn');
                // alert($('#email').val());
                // alert($('#password').val());
                servicelogin($('#email').val(), $('#password').val());
            });


        });
    </script>
