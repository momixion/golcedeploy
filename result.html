<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/result.css">
    <title>診断結果</title>
</head>
<body>

<h1 class="page_title">RESULT</h1>
<p class="page_sub">Here is your club data</p>

<div id="box1">
    <div id="result">
        <h1 class="resulth1">GOLCE&nbsp;<i class="fas fa-coins"></i></h1>
    </div> 
    <div id="flex">
        <h1>S</h1>
        <p>フレックス</p>
    </div> 
</div>

<div id="box2">
    <div id="length">
        <h1>45inch</h1>
        <p>クラブの長さ(1W基準)</p>
    </div>
    <div id="weight">
        <h1>290g</h1>
        <p>クラブの重さ(1w基準)</p>
    </div>
</div>

<div id="box3">
    <div id="loft">
        <h1>10.5</h1>
        <p>クラブの角度(1w基準)</p>
    </div>
    <div id="direct">
        <h1>スライサー<br>向け</h1>
        <p>方向性別おすすめ</p>
    </div>
</div>

<div id="box4">
    <div id="point">
        <h1>やさしさ<br>重視</h1>
        <p>重視ポイント</p>
    </div>
    <div id="shaft">
        <h1>先調子</h1>
        <p>シャフト調子</p>
    </div>
</div>

<div class="btn">
    <a href="http://www.golfpartner.jp/shop/used/"><button class="start_btn">ゴルフクラブを探しにいく</button></a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
</script>

</body>
</html>
